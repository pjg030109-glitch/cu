<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow Pro v3.5 | GPJ Enterprises</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --danger: #ef4444;
            --warning: #f59e0b; --success: #10b981; --bg: #f1f5f9; 
            --sidebar-bg: #ffffff; --card-bg: #ffffff; --text: #1e293b; 
            --text-muted: #64748b; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b;
            --text: #f1f5f9; --text-muted: #94a3b8; --border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
        
        /* Modais e Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-card { background: var(--sidebar-bg); padding: 2.5rem; border-radius: 20px; width: 100%; max-width: 500px; position: relative; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        #main-app { display: none; width: 100%; }
        
        /* Sidebar e Layout */
        .sidebar { width: 350px; background: var(--sidebar-bg); padding: 1.5rem; border-right: 1px solid var(--border); height: 100vh; position: sticky; top: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; }
        .main-content { flex: 1; padding: 2rem; box-sizing: border-box; overflow-y: auto; height: 100vh; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 5px; }
        .stat-item { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-val { display: block; font-weight: 900; font-size: 1.1rem; color: var(--primary); }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-top: 3px; }

        /* Inputs Estilizados */
        .input-group { display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.03); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .row-group { display: flex; gap: 8px; flex-wrap: wrap; }
        input, select, textarea { padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--card-bg); color: var(--text); font-size: 0.9rem; transition: 0.2s; flex: 1; min-width: 100px; }
        
        /* Tabs de Navega√ß√£o */
        .view-tabs { display: flex; background: rgba(0,0,0,0.05); padding: 5px; border-radius: 12px; margin-bottom: 5px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); background: transparent; transition: 0.3s; }
        .tab-btn.active { background: var(--card-bg); color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

        /* Kanban */
        .kanban-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .kanban-column { background: rgba(0,0,0,0.02); border-radius: 18px; padding: 15px; min-height: 80vh; border: 2px dashed transparent; }
        .kanban-column h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); text-align: center; margin-bottom: 15px; }

        /* Cards */
        .idea-card { background: var(--card-bg); padding: 1.2rem; margin-bottom: 15px; border-radius: 15px; border: 1px solid var(--border); position: relative; transition: 0.2s; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .idea-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .prio-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; border-radius: 15px 0 0 15px; }
        
        .btn-gpj { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn-gpj:hover { background: var(--primary-dark); opacity: 0.9; }
        
        .check-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 8px; }
        .check-done { text-decoration: line-through; opacity: 0.5; }
        
        .tag-pill { font-size: 0.65rem; padding: 5px 12px; border-radius: 20px; background: rgba(99,102,241,0.1); color: var(--primary); cursor: pointer; font-weight: 700; border: 1px solid transparent; }
        .tag-pill.active { background: var(--primary); color: white; }

        /* Estilo Espec√≠fico para o Bot√£o de Recupera√ß√£o de Senha */
        #btn-forgot {
            background: #fffbeb; 
            border: 1px solid #fde68a; 
            color: #92400e; 
            padding: 10px; 
            border-radius: 10px; 
            font-size: 0.8rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 20px; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #btn-forgot:hover { background: #fef3c7; }
    </style>
</head>
<body>

    <div id="focus-modal" class="overlay" style="display:none;"><div class="modal-card" id="focus-content"></div></div>

    <div id="auth-container" class="overlay">
        <div class="modal-card" style="max-width:380px; text-align:center;">
            <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 15px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 900;">IF</div>
            <h2 style="color:var(--text); margin:0;">Bem-vindo √† GPJ</h2>
            <p style="font-size:0.7rem; letter-spacing:1px; color:var(--text-muted); margin-bottom:2rem; text-transform: uppercase;">Acesso IdeaFlow Pro</p>
            
            <input type="email" id="login-email" placeholder="E-mail" style="width:100%; margin-bottom:12px; box-sizing: border-box; border: 2px solid var(--border);">
            <input type="password" id="login-pass" placeholder="Senha" style="width:100%; margin-bottom:15px; box-sizing: border-box; border: 2px solid var(--border);">
            
            <button type="button" id="btn-forgot" onclick="window.resetPassword()">
                <span>üîë</span> ESQUECI MINHA SENHA
            </button>
            
            <button class="btn-gpj" id="btn-login" style="margin-bottom:10px;">Entrar</button>
            <button class="btn-gpj" id="btn-signup" style="background:none; color:var(--text); border:1px solid var(--border);">Criar Conta</button>
            
            <p id="auth-msg" style="font-size:0.75rem; margin-top:15px; font-weight:bold; min-height: 20px; padding: 10px; border-radius: 8px;"></p>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <span style="font-weight:900; color:var(--primary); font-size:1.4rem; letter-spacing:-1px;">IdeaFlow</span>
                    <p style="margin:0; font-size:0.5rem; color:var(--text-muted); font-weight:700; letter-spacing:1px;">GPJ ENTERPRISES</p>
                </div>
                <button onclick="window.toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">üåô</button>
            </div>

            <div class="stats-grid">
                <div class="stat-item"><span class="stat-val" id="count-pendente">0</span><span class="stat-label">Pend</span></div>
                <div class="stat-item"><span class="stat-val" id="count-andamento">0</span><span class="stat-label">Curso</span></div>
                <div class="stat-item"><span class="stat-val" id="count-concluida">0</span><span class="stat-label">Feito</span></div>
            </div>

            <div class="view-tabs">
                <button class="tab-btn active" id="tab-list-btn">LISTA</button>
                <button class="tab-btn" id="tab-kanban-btn">KANBAN</button>
                <button class="tab-btn" id="tab-dash-btn">DASHBOARD</button>
            </div>

            <div class="input-group">
                <input type="hidden" id="edit-id">
                <input type="text" id="idea-title" placeholder="T√≠tulo da Ideia">
                <textarea id="idea-desc" placeholder="Detalhes estrat√©gicos..."></textarea>
                <input type="url" id="idea-link" placeholder="Link de Refer√™ncia">
                <div class="row-group">
                    <input type="date" id="idea-deadline">
                    <input type="text" id="idea-tag" placeholder="Tag">
                </div>
                <div class="row-group">
                    <input type="number" id="idea-val" placeholder="Potencial R$">
                    <select id="idea-prio">
                        <option value="baixa">Baixa</option>
                        <option value="media">M√©dia</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <select id="idea-status">
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em Curso</option>
                    <option value="concluida">Conclu√≠da</option>
                </select>
                <button class="btn-gpj" id="btn-save">Salvar Insight</button>
            </div>
            
            <input type="text" id="search-input" placeholder="üîç Pesquisar..." style="background:rgba(0,0,0,0.05); border:none; width:100%; box-sizing:border-box; padding:12px; border-radius:10px;">
            <div id="tag-filters" style="display:flex; flex-wrap:wrap; gap:5px; margin-top:10px;"></div>

            <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:0.7rem; font-weight:700;">SAIR DA SESS√ÉO</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="list-view-container" style="display:block;"><div id="ideasList" style="max-width:850px; margin:0 auto;"></div></div>
            <div id="kanban-view-container" class="kanban-container" style="display:none;">
                <div class="kanban-column" data-status="pendente"><h3>Pendente</h3><div id="k-pendente"></div></div>
                <div class="kanban-column" data-status="andamento"><h3>Em Curso</h3><div id="k-andamento"></div></div>
                <div class="kanban-column" data-status="concluida"><h3>Conclu√≠da</h3><div id="k-concluida"></div></div>
            </div>
            <div id="dashboard-view-container" style="display:none;">
                <div class="dash-card" style="background:var(--card-bg); padding:20px; border-radius:15px; border:1px solid var(--border); margin-bottom:20px; text-align: center;">
                    <span style="font-size:0.7rem; color:var(--text-muted); font-weight:bold; text-transform:uppercase;">Valor Total do Ecossistema</span>
                    <div id="dash-total-money" style="font-size:2.5rem; font-weight:900; color:var(--success);">R$ 0,00</div>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                    <div class="dash-card" style="background:var(--card-bg); padding:20px; border-radius:15px; border:1px solid var(--border);"><canvas id="financeChart"></canvas></div>
                    <div class="dash-card" style="background:var(--card-bg); padding:20px; border-radius:15px; border:1px solid var(--border);"><canvas id="statusChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnXmurBXWauvg7hlxShOaZ4JIrtdpB3bo",
            authDomain: "ideaflow-gpj.firebaseapp.com",
            projectId: "ideaflow-gpj",
            storageBucket: "ideaflow-gpj.firebasestorage.app",
            messagingSenderId: "790551174551",
            appId: "1:790551174551:web:5ae2e040c15e46054c78d2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let allIdeas = [];
        let activeTagFilter = null;
        let financeChart = null;
        let statusChart = null;

        // --- SISTEMA DE AUTENTICA√á√ÉO E RECUPERA√á√ÉO ---

        window.resetPassword = () => {
            const email = document.getElementById('login-email').value.trim();
            const msg = document.getElementById('auth-msg');
            if(!email) { 
                msg.innerText = "‚ö†Ô∏è Por favor, digite seu e-mail no campo acima para recuperar."; 
                msg.style.background = "#fff3cd"; msg.style.color = "#856404"; return; 
            }
            sendPasswordResetEmail(auth, email).then(() => {
                msg.innerText = "‚úÖ Link enviado! Verifique sua caixa de entrada e o spam.";
                msg.style.background = "#d4edda"; msg.style.color = "#155724";
            }).catch(e => {
                msg.innerText = "‚ùå Erro: Verifique se o e-mail est√° correto.";
                msg.style.background = "#f8d7da"; msg.style.color = "#721c24";
            });
        };

        document.getElementById('btn-login').onclick = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            signInWithEmailAndPassword(auth, email, pass).then(u => {
                if(!u.user.emailVerified) { alert("Confirme seu e-mail antes de acessar!"); signOut(auth); }
            }).catch(e => document.getElementById('auth-msg').innerText = "Usu√°rio ou senha inv√°lidos.");
        };

        document.getElementById('btn-signup').onclick = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            createUserWithEmailAndPassword(auth, email, pass).then(u => {
                sendEmailVerification(u.user); alert("E-mail de ativa√ß√£o enviado! Verifique sua caixa."); signOut(auth);
            }).catch(e => alert("Erro ao criar conta: " + e.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                syncData(user.uid);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        // --- SINCRONIZA√á√ÉO E RENDERIZA√á√ÉO ---

        function syncData(uid) {
            const q = query(collection(db, "ideas"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                allIdeas = [];
                snapshot.forEach(doc => allIdeas.push({id: doc.id, ...doc.data()}));
                updateStats(); updateTagCloud(); renderAll(); updateDashboard();
            });
        }

        function renderAll() {
            const term = document.getElementById('search-input').value.toLowerCase();
            let filtered = allIdeas.filter(i => {
                const matchSearch = i.title.toLowerCase().includes(term);
                const matchTag = !activeTagFilter || i.tag === activeTagFilter;
                return matchSearch && matchTag;
            }).sort((a,b) => (b.pinned - a.pinned) || (b.createdAt - a.createdAt));

            document.getElementById('ideasList').innerHTML = filtered.map(i => `
                <div class="idea-card" onclick="window.openFocus('${i.id}')">
                    <div class="prio-indicator" style="background:${i.prio==='alta'?'#ef4444':i.prio==='media'?'#f59e0b':'#10b981'}"></div>
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--text-muted)">
                        <span>#${i.tag} ${i.pinned?'üìå':''}</span>
                        <div onclick="event.stopPropagation()">
                            <button onclick="window.editIdea('${i.id}')" style="background:none; border:none; cursor:pointer;">‚úèÔ∏è</button>
                            <button onclick="window.deleteIdea('${i.id}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                        </div>
                    </div>
                    <strong style="display:block; margin:5px 0;">${i.title}</strong>
                    <div style="font-size:0.75rem; font-weight:bold; color:var(--success)">R$ ${parseFloat(i.value||0).toLocaleString('pt-BR')}</div>
                </div>
            `).join('');

            ['pendente', 'andamento', 'concluida'].forEach(s => {
                document.getElementById(`k-${s}`).innerHTML = filtered.filter(x => x.status === s).map(i => `
                    <div class="idea-card" onclick="window.openFocus('${i.id}')" style="padding:10px; margin-bottom:10px;">
                        <div class="prio-indicator" style="background:${i.prio==='alta'?'#ef4444':i.prio==='media'?'#f59e0b':'#10b981'}"></div>
                        <strong style="font-size:0.8rem;">${i.title}</strong>
                    </div>
                `).join('');
            });
        }

        // --- OPERA√á√ïES (CRUD) ---

        document.getElementById('btn-save').onclick = async () => {
            const id = document.getElementById('edit-id').value;
            const data = {
                uid: auth.currentUser.uid,
                title: document.getElementById('idea-title').value,
                desc: document.getElementById('idea-desc').value,
                link: document.getElementById('idea-link').value,
                tag: document.getElementById('idea-tag').value || 'Geral',
                deadline: document.getElementById('idea-deadline').value,
                value: document.getElementById('idea-val').value || 0,
                status: document.getElementById('idea-status').value,
                prio: document.getElementById('idea-prio').value,
                updatedAt: Date.now()
            };
            if(!data.title) return alert("D√™ um t√≠tulo para sua ideia!");
            if(id) {
                await updateDoc(doc(db, "ideas", id), data);
                document.getElementById('edit-id').value = "";
                document.getElementById('btn-save').innerText = "Salvar Insight";
            } else {
                await addDoc(collection(db, "ideas"), { ...data, pinned: false, checklist: [], createdAt: Date.now() });
            }
            ['idea-title','idea-desc','idea-val','idea-tag','idea-deadline','idea-link'].forEach(f => document.getElementById(f).value = '');
        };

        window.editIdea = (id) => {
            const i = allIdeas.find(x => x.id === id);
            document.getElementById('edit-id').value = i.id;
            document.getElementById('idea-title').value = i.title;
            document.getElementById('idea-desc').value = i.desc;
            document.getElementById('idea-link').value = i.link || '';
            document.getElementById('idea-tag').value = i.tag;
            document.getElementById('idea-deadline').value = i.deadline || '';
            document.getElementById('idea-val').value = i.value;
            document.getElementById('idea-status').value = i.status;
            document.getElementById('idea-prio').value = i.prio;
            document.getElementById('btn-save').innerText = "Atualizar Insight";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        window.deleteIdea = id => confirm("Excluir permanentemente?") && deleteDoc(doc(db, "ideas", id));

        // --- MODO FOCO E CHECKLIST ---

        window.openFocus = id => {
            const i = allIdeas.find(x => x.id === id);
            document.getElementById('focus-content').innerHTML = `
                <span onclick="window.closeFocus()" style="float:right; cursor:pointer; font-size:1.5rem;">√ó</span>
                <h2 style="margin:0 0 10px 0;">${i.title}</h2>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <button class="btn-gpj" style="padding:5px 12px; font-size:0.6rem; width:auto;" onclick="window.togglePin('${i.id}', ${i.pinned})">${i.pinned?'DESFIXAR':'FIXAR üìå'}</button>
                    <button class="btn-gpj" style="padding:5px 12px; font-size:0.6rem; width:auto; background:#10b981;" onclick="window.exportPDF('${i.id}')">PDF üìÑ</button>
                    ${i.link ? `<a href="${i.link}" target="_blank" style="padding:5px 12px; font-size:0.6rem; background:var(--bg); border-radius:8px; text-decoration:none; color:var(--primary); font-weight:900; border:1px solid var(--border);">LINK üîó</a>` : ''}
                </div>
                <div style="background:rgba(0,0,0,0.03); padding:20px; border-radius:15px; white-space:pre-wrap; margin-bottom:20px; font-size:0.9rem;">${i.desc || 'Sem detalhes adicionais.'}</div>
                
                <h4 style="margin-bottom:10px;">Plano de A√ß√£o</h4>
                <div id="check-list">
                    ${(i.checklist || []).map((t, idx) => `
                        <div class="check-item">
                            <input type="checkbox" ${t.done?'checked':''} onclick="window.toggleTask('${i.id}',${idx})">
                            <span class="${t.done?'check-done':''}">${t.text}</span>
                            <span onclick="window.removeTask('${i.id}',${idx})" style="margin-left:auto; cursor:pointer; opacity:0.3;">üóëÔ∏è</span>
                        </div>
                    `).join('')}
                </div>
                <div style="display:flex; gap:8px; margin-top:15px;">
                    <input type="text" id="nt" placeholder="Nova tarefa..." style="flex:1;">
                    <button class="btn-gpj" onclick="window.addTask('${i.id}')" style="width:auto; padding:0 20px;">+</button>
                </div>
            `;
            document.getElementById('focus-modal').style.display = 'flex';
        };

        window.addTask = async id => {
            const t = document.getElementById('nt').value; if(!t) return;
            const i = allIdeas.find(x => x.id === id);
            await updateDoc(doc(db, "ideas", id), { checklist: [...(i.checklist||[]), {text:t, done:false}] });
            window.openFocus(id);
        };
        window.toggleTask = async (id, idx) => {
            const i = allIdeas.find(x => x.id === id); i.checklist[idx].done = !i.checklist[idx].done;
            await updateDoc(doc(db, "ideas", id), { checklist: i.checklist });
            window.openFocus(id);
        };
        window.removeTask = async (id, idx) => {
            const i = allIdeas.find(x => x.id === id); i.checklist.splice(idx, 1);
            await updateDoc(doc(db, "ideas", id), { checklist: i.checklist });
            window.openFocus(id);
        };
        window.togglePin = async (id, cur) => { await updateDoc(doc(db, "ideas", id), { pinned: !cur }); window.openFocus(id); };

        // --- DASHBOARD E EXPORTA√á√ÉO ---

        function updateDashboard() {
            const vals = { pendente: 0, andamento: 0, concluida: 0 };
            allIdeas.forEach(i => vals[i.status] += parseFloat(i.value||0));
            document.getElementById('dash-total-money').innerText = `R$ ${Object.values(vals).reduce((a,b)=>a+b,0).toLocaleString('pt-BR')}`;
            if(financeChart) financeChart.destroy();
            if(statusChart) statusChart.destroy();
            financeChart = new Chart(document.getElementById('financeChart'), { type: 'bar', data: { labels:['Pendente','Curso','Feito'], datasets:[{label:'Valores R$', data:[vals.pendente, vals.andamento, vals.concluida], backgroundColor:'#6366f1'}]} });
            statusChart = new Chart(document.getElementById('statusChart'), { type: 'doughnut', data: { labels:['Pendente','Curso','Feito'], datasets:[{data:[allIdeas.filter(x=>x.status==='pendente').length, allIdeas.filter(x=>x.status==='andamento').length, allIdeas.filter(x=>x.status==='concluida').length], backgroundColor:['#64748b','#f59e0b','#10b981']}]} });
        }

        window.exportPDF = (id) => {
            const i = allIdeas.find(x => x.id === id);
            const { jsPDF } = window.jspdf; const docPdf = new jsPDF();
            docPdf.setFontSize(22); docPdf.text("GPJ ENTERPRISES - RELAT√ìRIO", 10, 20);
            docPdf.setFontSize(16); docPdf.text(`Insight: ${i.title}`, 10, 35);
            docPdf.setFontSize(12); docPdf.text(`Status: ${i.status.toUpperCase()} | Valor Estimado: R$ ${i.value}`, 10, 45);
            docPdf.text("Descri√ß√£o:", 10, 60);
            docPdf.setFontSize(10); docPdf.text(docPdf.splitTextToSize(i.desc || "Sem descri√ß√£o registrada.", 180), 10, 70);
            docPdf.save(`Relatorio_${i.title}.pdf`);
        };

        // --- UTILIT√ÅRIOS E NAVEGA√á√ÉO ---

        function updateStats() {
            const s = { pendente: 0, andamento: 0, concluida: 0 };
            allIdeas.forEach(i => s[i.status]++);
            document.getElementById('count-pendente').innerText = s.pendente;
            document.getElementById('count-andamento').innerText = s.andamento;
            document.getElementById('count-concluida').innerText = s.concluida;
        }
        function updateTagCloud() {
            const tags = [...new Set(allIdeas.map(i => i.tag))];
            document.getElementById('tag-filters').innerHTML = `<span class="tag-pill ${!activeTagFilter?'active':''}" onclick="window.setTagFilter(null)">Todas</span>` + 
                tags.map(t => `<span class="tag-pill ${activeTagFilter===t?'active':''}" onclick="window.setTagFilter('${t}')">${t}</span>`).join('');
        }
        window.setTagFilter = t => { activeTagFilter = t; updateTagCloud(); renderAll(); };
        window.toggleTheme = () => { const t = document.documentElement.getAttribute('data-theme') === 'dark'?'light':'dark'; document.documentElement.setAttribute('data-theme', t); };
        window.closeFocus = () => document.getElementById('focus-modal').style.display='none';
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        // Navega√ß√£o entre Tabs
        document.getElementById('tab-list-btn').onclick = () => { switchTab('list-view-container', 'tab-list-btn'); };
        document.getElementById('tab-kanban-btn').onclick = () => { switchTab('kanban-view-container', 'tab-kanban-btn'); };
        document.getElementById('tab-dash-btn').onclick = () => { switchTab('dashboard-view-container', 'tab-dash-btn'); updateDashboard(); };
        function switchTab(viewId, btnId) { 
            ['list-view-container','kanban-view-container','dashboard-view-container'].forEach(v => document.getElementById(v).style.display = 'none');
            ['tab-list-btn','tab-kanban-btn','tab-dash-btn'].forEach(b => document.getElementById(b).classList.remove('active'));
            document.getElementById(viewId).style.display = 'block';
            document.getElementById(btnId).classList.add('active');
        }
        document.getElementById('search-input').onkeyup = renderAll;
    </script>
</body>
