<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea {
      background: #0f172a;
      padding: 15px;
      border-radius: 14px;
      margin-top: 12px;
    }

    .tag {
      display: inline-block;
      background: #2563eb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
      cursor: pointer;
    }

    .actions {
      text-align: right;
      margin-top: 8px;
    }

    .actions button {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 18px;
      cursor: pointer;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>IdeaFlow</h1>
  <p>Salve e pesquise suas ideias</p>
</header>

<div class="container">

  <textarea id="ideaInput" placeholder="Digite sua ideia"></textarea>
  <input id="tagsInput" placeholder="Tags separadas por v√≠rgula">
  <button onclick="addIdea()">Salvar ideia</button>

  <input
    id="searchInput"
    placeholder="Pesquisar por texto ou tag"
    oninput="renderIdeas()"
  >

  <ul id="ideaList"></ul>
</div>

<script>
  let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

  function saveIdeas() {
    localStorage.setItem("ideas", JSON.stringify(ideas));
  }

  function addIdea() {
    const text = ideaInput.value.trim();
    const tags = tagsInput.value
      .split(",")
      .map(t => t.trim())
      .filter(t => t);

    if (!text) {
      alert("Digite uma ideia");
      return;
    }

    ideas.unshift({
      id: Date.now(),
      text,
      tags
    });

    saveIdeas();
    ideaInput.value = "";
    tagsInput.value = "";
    renderIdeas();
  }

  function deleteIdea(id) {
    ideas = ideas.filter(i => i.id !== id);
    saveIdeas();
    renderIdeas();
  }

  function editIdea(id) {
    const idea = ideas.find(i => i.id === id);
    const novo = prompt("Editar ideia:", idea.text);
    if (!novo) return;
    idea.text = novo;
    saveIdeas();
    renderIdeas();
  }

  function filterIdeas() {
    const q = searchInput.value.toLowerCase();

    if (!q) return ideas;

    return ideas.filter(i =>
      i.text.toLowerCase().includes(q) ||
      i.tags.some(tag => tag.toLowerCase().includes(q))
    );
  }

  function searchByTag(tag) {
    searchInput.value = tag;
    renderIdeas();
  }

  function renderIdeas() {
    ideaList.innerHTML = "";

    filterIdeas().forEach(i => {
      const li = document.createElement("li");
      li.className = "idea";

      li.innerHTML = `
        <p>${i.text}</p>
        <div>
          ${i.tags.map(t =>
            `<span class="tag" onclick="searchByTag('${t}')">#${t}</span>`
          ).join("")}
        </div>
        <div class="actions">
          <button onclick="editIdea(${i.id})">‚úèÔ∏è</button>
          <button onclick="deleteIdea(${i.id})">üóëÔ∏è</button>
        </div>
      `;

      ideaList.appendChild(li);
    });
  }

  renderIdeas();
</script>

</body>
</html>
