<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IdeaFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg-main: #020617;
    --bg-card: #0f172a;
    --bg-soft: #020617;
    --border: #1e293b;
    --text-main: #e5e7eb;
    --text-muted: #94a3b8;
    --primary: #2563eb;
    --danger: #ef4444;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
    line-height: 1.6;
  }

  header {
    text-align: center;
    padding: 60px 20px 40px;
  }

  header h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: -1px;
  }

  header p {
    margin-top: 12px;
    color: var(--text-muted);
    font-size: 1.05rem;
  }

  .container {
    max-width: 820px;
    margin: auto;
    padding: 20px;
  }

  .idea-box {
    background: linear-gradient(
      180deg,
      rgba(37, 99, 235, 0.05),
      rgba(15, 23, 42, 1)
    );
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 26px;
    margin-bottom: 40px;
  }

  .idea-box h2 {
    margin-top: 0;
    font-size: 1.3rem;
    font-weight: 600;
  }

  textarea,
  input {
    width: 100%;
    padding: 14px 16px;
    margin-top: 12px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--bg-soft);
    color: var(--text-main);
    font-size: 0.95rem;
    outline: none;
  }

  textarea::placeholder,
  input::placeholder {
    color: var(--text-muted);
  }

  textarea:focus,
  input:focus {
    border-color: var(--primary);
  }

  button {
    margin-top: 18px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 14px;
    background: var(--primary);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    opacity: 0.95;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  .idea-card {
    background: var(--bg-card);
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 18px;
    border: 1px solid var(--border);
  }

  .idea-card p {
    margin: 0 0 12px;
    font-size: 1rem;
  }

  .tags {
    margin-bottom: 10px;
  }

  .tag {
    display: inline-block;
    background: rgba(37, 99, 235, 0.15);
    color: #93c5fd;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 0.75rem;
    margin-right: 6px;
  }

  .idea-card small {
    color: var(--text-muted);
    font-size: 0.75rem;
  }

  .actions {
    margin-top: 10px;
    text-align: right;
  }

  .actions button {
    background: none;
    border: none;
    width: auto;
    padding: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    opacity: 0.7;
  }

  .actions button:hover {
    opacity: 1;
  }

  footer {
    text-align: center;
    padding: 50px 20px;
    color: var(--text-muted);
    font-size: 0.85rem;
  }
  /* === Refinamento dos cart√µes de ideia === */

.idea-card {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.idea-card p {
  font-size: 1.05rem;
  line-height: 1.5;
  font-weight: 500;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.idea-card small {
  color: var(--text-muted);
  font-size: 0.75rem;
}

.actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  margin-top: 4px;
}

.actions button {
  background: rgba(255, 255, 255, 0.03);
  border-radius: 10px;
  padding: 6px 10px;
  font-size: 0.95rem;
  transition: background 0.15s ease, opacity 0.15s ease;
}

.actions button:hover {
  background: rgba(255, 255, 255, 0.08);
}

</style>
</head>

<body>

<header>
  <h1>IdeaFlow</h1>
  <p>Vis√£o geral das suas ideias</p>
</header>

<div class="container">

<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="appBox" class="hidden">

<div class="box">
  <button onclick="logout()">Logout</button>
</div>

<!-- DASHBOARD -->
<div class="box">
  <h2>üìä Dashboard</h2>
  <div class="dashboard">
    <div class="stat idea">
      <h3 id="totalIdeas">0</h3>
      <p>Total de ideias</p>
    </div>
    <div class="stat doing">
      <h3 id="doingIdeas">0</h3>
      <p>Em andamento</p>
    </div>
    <div class="stat done">
      <h3 id="doneIdeas">0</h3>
      <p>Conclu√≠das</p>
    </div>
  </div>
</div>

<div class="box">
  <h2>üí° Nova ideia</h2>
  <textarea id="ideaInput" placeholder="Ideia principal"></textarea>
  <input id="tagsInput" placeholder="Tags (ex: app, IA)">
  <input id="nextStepInput" placeholder="Pr√≥ximo passo">
  <select id="statusInput">
    <option>Ideia</option>
    <option>Em andamento</option>
    <option>Conclu√≠da</option>
  </select>
  <textarea id="notesInput" placeholder="Notas / desenvolvimento"></textarea>
  <button onclick="addIdea()">Salvar ideia</button>
</div>

<div class="box">
  <input id="searchInput" placeholder="Pesquisar..." oninput="renderIdeas()">
</div>

<ul id="ideasList"></ul>

</div>
</div>

<script>
 const currentUser = localStorage.getItem("currentUser");

  if (!currentUser) {
    window.location.href = "login.html";
  } const currentUser = localStorage.getItem("currentUser");

  if (!currentUser) {
    window.location.href = "login.html";
  }
let users=JSON.parse(localStorage.getItem("users"))||{};
let currentUser=localStorage.getItem("currentUser");
let ideas=[];

function saveUsers(){
  localStorage.setItem("users",JSON.stringify(users));
}

function login(){
  if(!users[loginUser.value]){
    users[loginUser.value]={password:loginPass.value,ideas:[]};
  }
  if(users[loginUser.value].password!==loginPass.value)
    return alert("Senha incorreta");
  localStorage.setItem("currentUser",loginUser.value);
  location.reload();
}

function logout(){
  localStorage.removeItem("currentUser");
  location.reload();
}

function addIdea(){
  if(!ideaInput.value.trim()) return alert("Digite uma ideia");
  ideas.unshift({
    id:Date.now(),
    content:ideaInput.value,
    tags:tagsInput.value.split(",").map(t=>t.trim()),
    nextStep:nextStepInput.value,
    status:statusInput.value,
    notes:notesInput.value,
    createdAt:new Date().toLocaleString()
  });
  users[currentUser].ideas=ideas;
  saveUsers();
  ideaInput.value=tagsInput.value=nextStepInput.value=notesInput.value="";
  renderIdeas();
}

function updateDashboard(){
  totalIdeas.innerText=ideas.length;
  doingIdeas.innerText=ideas.filter(i=>i.status==="Em andamento").length;
  doneIdeas.innerText=ideas.filter(i=>i.status==="Conclu√≠da").length;
}

function deleteIdea(id){
  ideas=ideas.filter(i=>i.id!==id);
  users[currentUser].ideas=ideas;
  saveUsers();
  renderIdeas();
}

function renderIdeas(){
  const s=searchInput.value.toLowerCase();
  ideasList.innerHTML="";
  ideas.filter(i=>i.content.toLowerCase().includes(s)||i.tags.join().includes(s))
  .forEach(i=>{
    ideasList.innerHTML+=`
    <li class="idea-card">
      <strong>${i.content}</strong>
      <span class="status ${i.status}">${i.status}</span>
      <p><b>Pr√≥ximo passo:</b> ${i.nextStep||"-"}</p>
      <p>${i.notes||""}</p>
      ${i.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}
      <div class="actions">
        <button onclick="deleteIdea(${i.id})">üóëÔ∏è</button>
      </div>
    </li>`;
  });
  updateDashboard();
}

if(currentUser){
  loginBox.classList.add("hidden");
  appBox.classList.remove("hidden");
  ideas=users[currentUser]?.ideas||[];
  renderIdeas();
}
</script>

</body>
</html>
