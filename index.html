<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      color: #94a3b8;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .idea-box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      resize: vertical;
    }

    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea-card {
      background: #0f172a;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .idea-card p {
      margin: 0 0 8px 0;
    }

    .tags {
      margin-bottom: 8px;
    }

    .tag {
      display: inline-block;
      background: #2563eb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
      cursor: pointer;
    }

    .actions {
      margin-top: 8px;
      text-align: right;
    }

    .actions button {
      background: none;
      border: none;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 6px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>IdeaFlow</h1>
    <p>Capture, organize e pesquise suas ideias</p>
  </header>

  <div class="container">
    <div class="idea-box">
      <h2>üí° Nova ideia</h2>

      <textarea id="ideaInput" placeholder="Digite sua ideia aqui..."></textarea>

      <input
        type="text"
        id="tagsInput"
        placeholder="Tags (ex: marketing, app, IA)"
      />

      <button id="saveBtn">Salvar ideia</button>
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Pesquisar por texto ou tag..."
    />

    <ul id="ideasList"></ul>
  </div>

  <footer>
    IdeaFlow ¬© GPJ
  </footer>

  <script>
    let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

    function saveIdeas() {
      localStorage.setItem("ideas", JSON.stringify(ideas));
    }

    function addIdea() {
      const content = document.getElementById("ideaInput").value.trim();
      const tagsRaw = document.getElementById("tagsInput").value.trim();

      if (!content) {
        alert("Digite uma ideia!");
        return;
      }

      const idea = {
        id: Date.now(),
        content,
        tags: tagsRaw
          ? tagsRaw.split(",").map(t => t.trim())
          : [],
        createdAt: new Date().toLocaleString()
      };

      ideas.unshift(idea);
      saveIdeas();
      renderIdeas();

      document.getElementById("ideaInput").value = "";
      document.getElementById("tagsInput").value = "";
    }

    function editIdea(id) {
      const idea = ideas.find(i => i.id === id);
      const newText = prompt("Editar ideia:", idea.content);
      if (!newText) return;

      idea.content = newText;
      saveIdeas();
      renderIdeas();
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      saveIdeas();
      renderIdeas();
    }

    function getFilteredIdeas() {
      const search = document
        .getElementById("searchInput")
        .value
        .toLowerCase();

      if (!search) return ideas;

      return ideas.filter(idea => {
        const textMatch = idea.content.toLowerCase().includes(search);
        const tagMatch = idea.tags.some(tag =>
          tag.toLowerCase().includes(search)
        );
        return textMatch || tagMatch;
      });
    }

    function searchByTag(tag) {
      document.getElementById("searchInput").value = tag;
      renderIdeas();
    }

    function renderIdeas() {
      const list = document.getElementById("ideasList");
      list.innerHTML = "";

      getFilteredIdeas().forEach(idea => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="idea-card">
            <p>${idea.content}</p>

            <div class="tags">
              ${idea.tags
                .map(tag => `<span class="tag" onclick="searchByTag('${tag}')">#${tag}</span>`)
                .join("")}
            </div>

            <small>${idea.createdAt}</small>

            <div class="actions">
              <button onclick="editIdea(${idea.id})">‚úèÔ∏è</button>
              <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
            </div>
          </div>
        `;

        list.appendChild(li);
      });
    }

    document.getElementById("saveBtn").addEventListener("click", addIdea);
    document.getElementById("searchInput").addEventListener("input", renderIdeas);

    renderIdeas();
  </script>
</body>
</html>
