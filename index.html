<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      color: #94a3b8;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .idea-box {
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea-card {
      background: #0f172a;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .idea-card p {
      margin: 0 0 8px 0;
      outline: none;
      cursor: text;
    }

    .tags {
      margin-bottom: 8px;
    }

    .tag {
      display: inline-block;
      background: #2563eb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
      outline: none;
      cursor: text;
    }

    .actions {
      text-align: right;
    }

    .actions button {
      background: none;
      border: none;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <header>
    <h1>IdeaFlow</h1>
    <p>Capture e desenvolva suas ideias</p>
  </header>

  <div class="container">
    <div class="idea-box">
      <h2>üí° Nova ideia</h2>

      <textarea id="ideaInput" placeholder="Digite sua ideia..."></textarea>
      <input id="tagsInput" placeholder="Tags separadas por v√≠rgula" />

      <button onclick="addIdea()">Salvar ideia</button>
    </div>

    <ul id="ideasList"></ul>
  </div>

  <footer>IdeaFlow ¬© GPJ</footer>

  <script>
    let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

    function saveIdeas() {
      localStorage.setItem("ideas", JSON.stringify(ideas));
    }

    function addIdea() {
      const content = ideaInput.value.trim();
      const tags = tagsInput.value
        .split(",")
        .map(t => t.trim())
        .filter(Boolean);

      if (!content) return alert("Digite uma ideia");

      ideas.unshift({
        id: Date.now(),
        content,
        tags,
        createdAt: new Date().toLocaleString()
      });

      saveIdeas();
      renderIdeas();
      ideaInput.value = "";
      tagsInput.value = "";
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      saveIdeas();
      renderIdeas();
    }

    function updateIdea(id, field, value) {
      const idea = ideas.find(i => i.id === id);
      idea[field] = value;
      saveIdeas();
    }

    function renderIdeas() {
      ideasList.innerHTML = "";

      ideas.forEach(idea => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="idea-card">
            <p contenteditable="true"
               onblur="updateIdea(${idea.id}, 'content', this.innerText)">
               ${idea.content}
            </p>

            <div class="tags">
              ${idea.tags.map(tag => `
                <span class="tag"
                  contenteditable="true"
                  onblur="updateIdea(${idea.id}, 'tags',
                    this.parentNode.innerText.split('#').filter(Boolean))">
                  #${tag}
                </span>
              `).join("")}
            </div>

            <small>${idea.createdAt}</small>

            <div class="actions">
              <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
            </div>
          </div>
        `;

        ideasList.appendChild(li);
      });
    }

    renderIdeas();
  </script>
</body>
</html>
